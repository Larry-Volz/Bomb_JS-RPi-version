<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src = "https://code.jquery.com/jquery-3.1.1.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Revalia&display=swap" rel="stylesheet">
    <link rel="stylesheet"
href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
   
    <link rel="stylesheet" type="text/css" href="../bomb.css" />
    <script src="../bomb.js"></script>

    <title>BOMB!</title>
</head>
<body>
  <div class="container bomb-title">
    <h3 class="text-primary text-start mb-0 pb-0" id="code-output">
            Enter 4-Digit Disarm Code
          </h3>
         <div class="row justify-content-center">
            <div class="col">
                <ul id="keyboard" class="justify-content-center">   
                    <li class="letter" id="1" value="1">1</li>  
                    <li class="letter" id="2" value="2">2</li>  
                    <li class="letter" id="3" value="3">3</li>  
                    <li class="letter clearl" id="4" value="4">4</li>  
                    <li class="letter" id="5" value="5">5</li>  
                    <li class="letter" id="6"  value="6">6</li> 
                    <li class="letter clearl" id="7" value="7">7</li>  
                    <li class="letter " id="8" value="8">8</li>  
                    <li class="letter " id="9" value="9">9</li>  
                    <li class="letter clearl" id="delete">DELETE</li>  
                    <li class="letter"  id="0"value="0">0</li>
                    <li class="letter" id="enter">ENTER</li>
                </ul> 
            </div>
        </div>
        <div class="row justify-content-center">
        </div>
                 <div class="col">
            <div class="alert alert-warning text-center toggle_msg"><strong>Go to Countdown</strong></div>

                 </div>
            </div>  
              
<!-- ---------------------------------------------------------------------------------- -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>  
        <script type="text/javascript" src="js/keyboard.js"></script>
</body>

    
</html>
